<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body onload="startGame()">

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>
    <!-- this is the result div which is going to display after winning  -->
    <div class="hideResult">
      <h3>Congratulations You Won The Game : ) </h3>
      <p>You Earn <span id="rating"> </span> Stars for your IQ</p>

      <p>Time : <span id="totalMin">0</span> : <span id="totalSec">0</span> </p>
      <p>you have completed the game in <span class="totalMoves">0</span> Moves </p>
      <button type="button" class="btn btn-success" name="button" onclick="window.location.reload();">Play Again</button>

    </div>
    <section class="score-panel">
      <span id="min">00</span> :
      <span id="sec">00</span> &nbsp
      <!-- star ratting -->
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>
      <span class="moves">0</span> Moves
      <div class="restart" onclick="restart()">
        <i class="fa fa-repeat"></i>
      </div>
    </section>
<!-- the fallowing deck holds all the cards -->
    <ul class="deck">
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
      <li class="card">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
    </ul>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
